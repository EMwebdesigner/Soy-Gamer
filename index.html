<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalanaGifts</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

  <header class="header">
    <h1>Catálogo de Regalos</h1>
  </header>

  <main class="container">

    <section>
      <h2>Regalos para Él</h2>
      <div class="productos-grid" id="regalos-el"></div>
    </section>

    <section>
      <h2>Regalos para Ella</h2>
      <div class="productos-grid" id="regalos-ella"></div>
    </section>

    <section>
      <h2>Fragancias & Perfumes</h2>
      <div class="productos-grid" id="fragancias"></div>
    </section>

    <section>
      <h2>Promociones Especiales</h2>
      <div class="productos-grid" id="promociones"></div>
    </section>

  </main>

  <!-- Botón flotante -->
  <button class="btn-flotante">Ver mi pedido</button>

  <script src="./js/productos.js"></script>
  <script src="./js/carrito.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
